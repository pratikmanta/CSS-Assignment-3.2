<!DOCTYPE html>
<html>
<head>
	<title>css-internalstyle</title>

	<!-- link of external style sheet  -->
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<!-- internal style sheet  -->
	<style>
		
		body , h1 {
			background-color: blue;
			color: black;
		}
	
	</style>


</head>
<body>
	<!-- added inline style to overwrite external and internal style -->
	<h1 style="color: white">Welcome to CSS3</h1>
</body>
</html>
